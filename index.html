<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h2>Template Gambar</h2>
    <canvas id="outputCanvas"></canvas>
    <br><br>
    <button onclick="downloadImage()">Download</button>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function() {
            const canvas = document.getElementById("outputCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 750;
            canvas.height = 1050;

            const template = new Image();
            template.src = "template.png"; // Pastikan template.png tersedia
            template.onload = function () {
                ctx.drawImage(template, 0, 0, canvas.width, canvas.height);

                // Ambil data dari URL parameter
                const title = getQueryParam("judul") || "Judul Default";
                const desc = getQueryParam("desc") || "Deskripsi Default";
                const imgUrl = getQueryParam("img");

                // Tambahkan judul
                ctx.font = "30px Arial";
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.fillText(title, canvas.width / 2, 100);

                // Tambahkan deskripsi
                ctx.font = "20px Arial";
                ctx.fillText(desc, canvas.width / 2, 900);

                // Tambahkan gambar jika ada
                if (imgUrl) {
                    const img = new Image();
                    img.crossOrigin = "Anonymous"; // Agar bisa didownload tanpa masalah
                    img.src = imgUrl;
                    img.onload = function () {
                        ctx.drawImage(img, 275, 375, 200, 200); // Sesuaikan posisi
                    };
                }
            };
        };

        function downloadImage() {
            const canvas = document.getElementById("outputCanvas");
            const link = document.createElement("a");
            link.download = "hasil.png";
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>

</body>
</html>
