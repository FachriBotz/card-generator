<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Identity</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .card { width: 400px; padding: 20px; border: 2px solid #000; margin: auto; }
        h2 { margin: 0; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="name">Nama: [Nama]</h2>
        <p id="age">Umur: [Umur]</p>
        <p id="role">Jabatan: [Jabatan]</p>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("name").textContent = "Nama: " + params.get("nama");
        document.getElementById("age").textContent = "Umur: " + params.get("umur");
        document.getElementById("role").textContent = "Jabatan: " + params.get("jabatan");
    </script>
</body>
</html>
